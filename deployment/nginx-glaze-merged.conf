# Merged Nginx configuration for glaze.randy.it.com
# This combines your existing Glaze service with AAIP
# Install to: /etc/nginx/sites-available/glaze

server {
    listen 80;
    server_name glaze.randy.it.com;

    # ---------------------------
    # AAIP Frontend - serve at /aaip/
    # ---------------------------
    location /aaip/ {
        alias /var/www/aaip-test/;
        try_files $uri $uri/ /aaip/index.html;
        add_header Cache-Control "no-cache, must-revalidate";

        # Handle React Router
        location ~ ^/aaip/(.*)$ {
            try_files $uri $uri/ /aaip/index.html;
        }
    }

    # ---------------------------
    # AAIP Backend API - at /api/
    # ---------------------------
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }

    # ---------------------------
    # Glaze Frontend (React:3000) - at root /
    # ---------------------------
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/glaze-access.log;
    error_log /var/log/nginx/glaze-error.log;
}
