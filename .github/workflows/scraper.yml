name: AAIP Data Scraper

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: test  # Use test branch instead of default (main)
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd scraper
        pip install -r requirements.txt
        
    - name: Run enhanced scraper
      env:
        DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      run: |
        cd scraper
        echo "ðŸš€ Starting AAIP data scraping..."
        python3 scraper_enhanced.py
        echo "âœ… Scraping completed successfully"
        
    - name: Log completion
      if: always()
      run: |
        echo "Scraper completed at $(date)"
        echo "Status: ${{ job.status }}"
