name: AAIP Data Scraper

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: test  # Always use test branch (validated code only)
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd scraper
        pip install -r requirements.txt
        
    - name: Test scraper module
      run: |
        cd scraper
        # Only test that the scraper module loads correctly
        # Actual scraping runs on the server via systemd timer
        echo "✅ Testing scraper module import..."
        python3 -c "import scraper_enhanced; print('✅ Scraper module loaded successfully')"
        echo ""
        echo "ℹ️  Note: Actual scraping runs on your server every hour"
        
    - name: Log completion
      if: always()
      run: |
        echo "Scraper completed at $(date)"
        echo "Status: ${{ job.status }}"
