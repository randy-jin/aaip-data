name: AAIP Data Scraper

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: test  # Use test branch instead of default (main)
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd scraper
        pip install -r requirements.txt
        
    - name: Run enhanced scraper
      env:
        DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      run: |
        cd scraper
        # Only test that the scraper module loads correctly
        # Don't actually scrape - that requires database connection
        # Actual scraping should run on your workstation where DB is accessible
        echo "✅ Testing scraper module import..."
        python3 -c "import scraper_enhanced; print('✅ Scraper module loaded successfully')"
        echo ""
        echo "⚠️  Note: Actual scraping runs on your workstation via cron/systemd"
        echo "   This CI job only validates the code can load properly"
        
    - name: Log completion
      if: always()
      run: |
        echo "Scraper completed at $(date)"
        echo "Status: ${{ job.status }}"
